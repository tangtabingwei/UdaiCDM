<extend name="Public:base" />
<block name="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">权限列表</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="{:U('Auth/add')}" class="btn btn-primary " role="button">新增权限</a>
                   
				</div>
				<!-- /.panel-heading -->
				<div class="table-responsive">
					<div class="panel-body">
						

							<table class="table table-striped table-bordered table-hover" >
								<thead>
									<tr>
										<th>序号</th>
										<th>权限名称</th>
										<th>控制器</th>
										<th>操作方法</th>
										<th>全路径</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<volist name="info" id="vo">
										<tr>
											<td>{$i}</td>
											<td>{$vo.auth_name}</td>
											<td>{$vo.auth_c}</td>
											<td>{$vo.auth_a}</td>
											<td>{$vo.auth_path}</td>
											<td>
												<a href="{:U('Auth/edit/',array('auth_id'=>$vo['auth_id']))}">编辑</a>
												|
												<a href="{:U('Auth/delete/',array('auth_id'=>$vo['auth_id']))}" onclick='return confirm("确定删除吗？")'>删除</a>
											</td>
										</tr>
									</volist>

								</tbody>
							</table>
						
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
<block name="extend-css">
	<!-- DataTables CSS -->
	<link href="__STATIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

	<!-- DataTables Responsive CSS -->
	<link href="__STATIC__/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet"></block>
