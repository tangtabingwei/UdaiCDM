<extend name="Public:base" />
<block name="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">用户信息</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="{:U('CustomerInfo/add')}" class="btn btn-primary " role="button">新增用户</a>
                   
				</div>
				<!-- /.panel-heading -->
				<div class="table-responsive">
					<div class="panel-body">
						<div class="dataTable_wrapper">

							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>id</th>
										<th>真实姓名</th>
										<th>身份证</th>
										<th>手机</th>
										<th>手机2</th>
										<th>地址</th>
										<th>注册时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<volist name="customer_infoList" id="vo">
										<tr>
											<td>{$vo.id}</td>
											<td>{$vo.real_name}</td>
											<td>{$vo.idno}</td>
											<td>{$vo.mobile}</td>
											<td>{$vo.mobile2}</td>
											<td>{$vo.address}</td>
											<td>{$vo.create_time}</td>
											<td>
												<a href="{:U('CustomerInfo/edit/',array('id'=>$vo['id']))}">编辑</a>
												|
												<a href="{:U('CustomerInfo/delete/',array('id'=>$vo['id']))}" onclick='return confirm("确定删除吗？")'>删除</a>
											</td>
										</tr>
									</volist>

								</tbody>
							</table>
						</div>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
<block name="extend-css">
	<!-- DataTables CSS -->
	<link href="__STATIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

	<!-- DataTables Responsive CSS -->
	<link href="__STATIC__/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet"></block>
<block name="extend-js">
	<script src="__STATIC__/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
	<script src="__STATIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
				"aaSorting": [
[ 0, "desc" ]
]
        });
    });
    </script>
</block>
