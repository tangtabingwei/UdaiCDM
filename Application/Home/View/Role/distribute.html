<extend name="Public:base" />
<block name="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				权限分配
				<small>{$role_name}</small>

			</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<form action="__SELF__" id="add-form" class="form-horizontal" method="post">
		<volist name="pauth_info" id="v">
			<div class="form-group">
				<dl class="checkmod">
					<dt>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="authname[]" value="{$v.auth_id}" <in name="v['auth_id']" value="$role_auth_ids">checked='checked'</in>
							>{$v.auth_name}{$v['auth_id']}
						</label>

					</div>
				</dt>
				<dd>

					<volist name="sauth_info" id="vv">
						<if condition="$vv['auth_pid'] eq $v['auth_id']">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="authname[]" value="{$vv.auth_id}" <in name="vv['auth_id']" value="$role_auth_ids">checked='checked'</in>
								>{$vv.auth_name}
							</label>
						</div>
						<div class="tauth">
							<volist name="tauth_info" id="vvv">
								<if condition="$vvv['auth_pid'] eq $vv['auth_id']">
									
										<label class="checkbox-inline ">
											<input type="checkbox" name="authname[]" value="{$vvv.auth_id}" <in name="vvv['auth_id']" value="$role_auth_ids">checked='checked'</in>
										>{$vvv.auth_name}
									</label>
								
							</if>
						</volist>
					</div>

				</if>
			</volist>

		</dd>
	</dl>
</div>
</volist>

<div class="form-group">
<div class="col-md-2 col-md-offset-2">
	<button id="submit" type="submit" class="btn btn-default">Submit</button>
</div>
</div>
</form>
</block>
<block name="extend-css">
<style type="text/css">
		.checkmod{
					border: 1px solid #ebebeb;
					padding-bottom: 10px;

				}
		.checkmod dt{padding-left: 10px; font-weight: bold; background-color: #ececec}
		.checkmod dt .checkbox{padding-bottom: 7px}
		.checkmod dd{padding-left: 20px}
		.checkmod .tauth{padding-left: 40px}
	</style>
</block>
