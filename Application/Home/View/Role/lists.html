<extend name="Public:base" />
<block name="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">用户信息</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="{:U('Role/add')}" class="btn btn-primary " role="button">新增角色</a>
                   
				</div>
				<!-- /.panel-heading -->
				<div class="table-responsive">
					<div class="panel-body">
						<div class="dataTable_wrapper">

							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>序号</th>
										<th>角色名称</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<volist name="info" id="vo">
										<tr>
											<td>{$vo.role_id}</td>
											<td>{$vo.role_name}</td>
											<td>
												<a href="{:U('Role/distribute/',array('role_id'=>$vo['role_id']))}">分配权限</a>
												|
												<a href="{:U('Role/delete/',array('role_id'=>$vo['role_id']))}" onclick='return confirm("确定删除吗？")'>删除</a>
											</td>
										</tr>
									</volist>

								</tbody>
							</table>
						</div>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</block>
<block name="extend-css">
	<!-- DataTables CSS -->
	<link href="__STATIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

	<!-- DataTables Responsive CSS -->
	<link href="__STATIC__/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet"></block>
<block name="extend-js">
	<script src="__STATIC__/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
	<script src="__STATIC__/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
				"aaSorting": [
[ 0, "desc" ]
]
        });
    });
    </script>
</block>
