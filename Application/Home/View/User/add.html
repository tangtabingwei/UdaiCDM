<extend name="Public:base" />
<block name="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">新建用户</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<form action="__SELF__" method="POST" class="form-horizontal" role="form">

		<div class="form-group">
			<label for="">用户名称</label>
			<input type="text" class="form-control" name="mg_name" id="mg_name" value="" placeholder="请输入用户名"  required></div>
		<div class="form-group">
			<label for="">角色</label>
			<select name="mg_role_id" id="mg_role_id" class="form-control" >
				<option value="0">请选择</option>
				<volist name="rinfo" id="v">

					<option value="{$key}">{$v}</option>

				</volist>
			</select>
		</div>
		<div class="form-group">
			<label for="">设置密码</label>
			<input type="password" class="form-control" name="mg_pwd" id="mg_pwd" value="" placeholder="请输入密码"  ></div>
		<div class="form-group">
			<label for="">确认密码</label>
			<input type="password" class="form-control" name="mg_pwd2" id="mg_pwd2" value="" placeholder="请再次输入密码"  ></div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	
</block>
