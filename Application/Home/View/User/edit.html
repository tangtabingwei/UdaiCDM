<extend name="Public:base" />
<block name="content">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				修改用户信息
				<small>{$info.mg_name}</small>

			</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<form action="__SELF__" method="POST" class="form-horizontal" role="form">

		<div class="form-group">
			<label for="">用户名称</label>
			<input type="text" class="form-control" name="mg_name" id="mg_name" value="{$info.mg_name}"></div>
		<div class="form-group">
			<label for="">角色</label>
			<select name="mg_role_id" id="mg_role_id" class="form-control" >
				<volist name="rinfo" id="v">
					<option value="{$key}" <if condition="$key eq $info['mg_role_id']">
							 selected = 'selected' 
					</if>>{$v}</option>

				</volist>
			</select>
			</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</block>
